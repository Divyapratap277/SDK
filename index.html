<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDK Configuration Test</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        form { border: 1px solid #ccc; padding: 1em; max-width: 400px; }
        input { display: block; margin-bottom: 1em; width: 95%; padding: 8px; }
        button { padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>Bargad.AI SDK Configuration Test</h1>
    <p>Open the developer console (F12) to see the configured 'bargadInstance' object.</p>

    <form id="test-form">
        <label for="email">Email:</label>
        <input type="email" id="email-input" name="email">
        
        <label for="otp">OTP:</label>
        <input type="text" id="otp-input" name="otp">
        
        <button type="button" id="otp-verify-btn">Verify OTP</button>
        <button type="button" id="form-submit-btn">Submit Form</button>
    </form>

    <!-- This script will initialize the SDK -->
    <script type="module" src="main.js"></script>
</body>
</html>
